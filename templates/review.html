<li class="splide__slide px-20 flex justify-center items-center w-full h-full">
    <div class="rounded h-full w-full" style="background-image: url({url}); background-position: center center; background-size: cover; background-repeat: no-repeat;">
      <div class="opacity-0 duration-500 transition hover:opacity-100 bg-gradient-to-t from-zinc-700 to-transparent w-full h-full flex flex-col justify-end px-7 py-10 text-white">
        <h1><span class="text-yellow-300">{stars}</span></h1>
        <h1 class="font-poppins-bold uppercase">{title}</h1>
        <p class="text-gray-300"><span class="font-poppins-semibold text-gray-200">{user}:</span> {description}</p>
      </div>
    </div>
  </li>
